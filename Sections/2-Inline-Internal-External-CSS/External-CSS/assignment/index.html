<!-- Include an External Style Sheet for the index.html file, and name the External Style Sheet as styles.css.
Then select the h1 tag and change the text color of the h1 tag to GREEN -->

<!DOCTYPE html>
<html lang="en">
  <head> 
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>This is an heading</h1>
  </body>
</html>
