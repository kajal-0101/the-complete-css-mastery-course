<!-- Use the class selector to select the first and second image.
The first img tag has a class of img-one and the second img tag has a class of img-two. \
Set the width and height of the first and second image to 200px. 
Use the border shorthand property to create a
  1) #ff0256 colored 20 pixel groove stle border for the first image.
  2) #9a02f colored 20 pixel ridge styled border for the second image tag.
Next, give a 20 pixel margin to all four sides of both the image.
use only external CSS.-->



<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coding Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      src="https://images.unsplash.com/photo-1495594059084-33752639b9c3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
      alt="Nature"
      class="img-one"
    />
    <img
      src="https://images.unsplash.com/photo-1534575180408-b7d7c0136ee8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
      alt="Nature"
      class="img-two"
    />
  </body>
</html>
