The first and second images hasve classes of first-img and second-img.
The width and height of the first and second image is set to 200px and 200px respectively.
Next, the position property for the second image is set to a value of absolute.
Then, the top prperty for the second image element is set to a value of 50px.
Then, the left prpoerty for the second image element is set to value of 50px.
Finally, tru to send the second image behind the first image using Z-index.
Use only External CSS.
-->

<html lang="en">
  <head>
    <title>Coding Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

      src="https://images.unsplash.com/photo-1563089145-599997674d42?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
      alt="img1"

    />
    <img
      src="https://images.unsplash.com/photo-1618004912476-29818d81ae2e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1064&q=80"
