<!-- The HTML file has a div element that contains 6 images.
Conevrt the div element into a flex container followed by converting the images into flex-items.
Remember, this can be done using the display property.
Set, the flex-direction to row using the flex-direction property of CSS followed followed by creating an equal amount of space between all the flex-items along the main-axis.
Remember, here the main-axis is ROW (left to right).
FInally, create an equal amount of space around all the flex-items along the CROSS-AXIS.
Remember, here the cross-axis is COLUMN (top to bottom).-->
