<!-- Change the text color of all the HTML elements to RED.
In our example, CHange the text color of the h1, paragraph and anchor tag.
Basically use Universal secltor to change the text color of all the HTML elements to RED>
Use only the styles.css file to write all of the CSS styles -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>This is an heading</h1>
    <p>This is a paragraph</p>
    <a href="https://www.google.co.in/">Google</a>
  </body>
</html>
