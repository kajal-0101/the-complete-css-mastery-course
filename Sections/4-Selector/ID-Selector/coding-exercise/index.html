<!-- CHange the text color of only the p tag to yellow.
Use the ID selector to change the text color of the p tag to YELLOW.
The id attribute with a value is set to the paragraph tag.
Use only the styles.css file to write all of the CSS Styles. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>This is an heading</h1>
    <p id="para">This is a paragraph</p>
  </body>
</html>
