<!-- Change the text color of h1 and anchor tag to ORANGE.
use the CLASS Selector to change the text color of the h1 and anchor tag to ORANGE.
The class attribute with a value is set to the heading and anchor tag. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text">This is an heading</h1>
    <p id="para">This is a paragraph</p>
    <a href="https://www.google.co.in/" class="text">Google</a>
  </body>
</html>
