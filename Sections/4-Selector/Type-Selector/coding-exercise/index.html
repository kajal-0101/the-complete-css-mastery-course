<!-- Change the text color of only the h1 tag to BLUE.
 Basically use the Type Selector to change the text color of the h1 tag to BLUE.
Use only the styles.css file to write all of the CSS Styles.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>This is an heading</h1>
    <p>This is a paragraph</p>
  </body>
</html>
