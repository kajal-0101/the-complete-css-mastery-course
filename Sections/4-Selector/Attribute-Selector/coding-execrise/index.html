<!-- Change the text color of the HTML element wth href attribute to GREEN.
Basically, use the ATTRIBUTE Selector to change the text color of the HTML Element with href attribute to GREEN.
Use only the styles.css file to write all the CSS Styles. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="https://www.udemy.com/">Udemy</a>
    <a>Google</a>
  </body>
</html>
