<!-- Inside the index.html file, there are two div element with class clock and pointer respectvely and they have a parent and child relationship.
Some styles have already been applied to both the div elements.
A keyframe rule named rotate has already been set up.
The task is to apply
  * this keyframe rule for the child element
  * animation-time of duration 4s: to control the duration
  * animation-timing-function to ease-in-out: to control the speed of the transition
  * animation-delay of 2s: to set a delay
  * animation-iteration-count to 4
  * animation-direction to alternate
  * animation-fill-mode to both
  * animation play state property to pause the animation when the child element is hovered upon.
Remember, animation-name and animation-duration property are mandatory properties to apply an animation.-->

  <head>
    <title>Coding Exercise</title>

      <div class="pointer"></div>
