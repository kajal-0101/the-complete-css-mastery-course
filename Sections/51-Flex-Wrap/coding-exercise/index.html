<!-- The HTML file has a div element containing 6 images.
The task is to convert the div element into a flex container and convert all the images into flex-items.
Remember, this can be done using the flex property.
Then, set the flex-direction to row using the flex-direction property of CSS Flexbox, followed by creating an equal amount of space between all the flex-items along the main-axis.
Remember, in this coding exercise the main-aix is row (left to right).
Next, align the flex-items at the center along the cross-axis.
Remember, here the cross-axis is column (top to bottom).
Finally, use a CSS Property to wrap the flex items.
Use External CSS-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coding Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
